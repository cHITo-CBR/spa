<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Application</title>
   
    <!-- Include Alpine.js -->
    <script defer src="config/localjs/alpine.min.js"></script>

    <!-- Link to Local Semantic UI CSS -->
    <link rel="stylesheet" href="config/localui/semantic.min.css">
    
    <!-- Include jQuery -->
    <script src="config/localjs/jquery-3.6.0.min.js"></script>
    <!-- Semantic UI JS -->
    <script src="config/localui/semantic.min.js"></script>

    <style>
        /* Minimalist Navbar Styling */
        .ui.menu {
            height: 50px;
            padding: 0 20px;
            background-color: #ffffff; /* Flat white background */
            border-bottom: 1px solid #e0e0e0; /* Subtle border */
            box-shadow: none; /* Remove shadows */
        }

        .ui.menu .item {
            font-size: 16px;
            color: #333333; /* Neutral text color */
            padding: 10px 15px;
            transition: color 0.3s ease;
        }

        .ui.menu .item:hover {
            color: #007bff; /* Subtle blue hover effect */
        }

        /* Dropdown Menu Styling */
        .ui.dropdown .menu {
            border-radius: 4px;
            box-shadow: none; /* Remove shadows */
            border: 1px solid #e0e0e0; /* Subtle border */
            background-color: #ffffff;
        }

        .ui.dropdown .menu .item {
            color: #333333;
            padding: 8px 12px;
            transition: background-color 0.3s ease;
        }

        .ui.dropdown .menu .item:hover {
            background-color: #f8f9fa; /* Light hover effect */
        }

        /* Button Styling */
        .ui.green.button {
            background-color: #007bff; /* Flat blue button */
            color: #ffffff;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .ui.green.button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Container Styling */
        .ui.container {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0; /* Subtle border */
            border-radius: 4px;
        }
    </style>
</head>
<body>
  <!-- Minimalist Navbar -->
  <div class="ui menu" style="display: flex; align-items: center; justify-content: space-between;">
    <!-- Logo Placeholder -->
    <div class="item" style="padding: 0;">
        <img src="images/logo.jpg" alt="Logo" style="height: 30px; width: auto;">
    </div>

    <!-- Navigation Links -->
    <div style="display: flex; gap: 15px;">
        <a class="item" @click.prevent="navigateTo('home/welcome')">Home</a>
        <a class="item" @click.prevent="navigateTo('about/about')">About</a>
        <div class="ui dropdown item" x-data="{ open: false }" @click="open = !open">
            Contact <i class="dropdown icon"></i>
            <div class="menu" x-show="open" @click.outside="open = false">
                <a class="item" href="#" @click.prevent="navigateTo('contacts/contact_all'); open = false;">All Contacts</a>
                <a class="item" href="#" @click.prevent="navigateTo('contacts/contact_add'); open = false;">Add Contact</a>
            </div>
        </div>
        <div class="ui dropdown item" x-data="{ open: false }" @click="open = !open">
            Chat <i class="dropdown icon"></i>
            <div class="menu" x-show="open" @click.outside="open = false">
                <a class="item" href="#" @click.prevent="navigateTo('chat/chat_list'); open = false;">Chat List</a>
                <a class="item" href="#" @click.prevent="navigateTo('chat/new_chat'); open = false;">New Chat</a>
            </div>
        </div>
        <div class="ui dropdown item" x-data="{ open: false }" @click="open = !open">
            Product <i class="dropdown icon"></i>
            <div class="menu" x-show="open" @click.outside="open = false">
                <a class="item" href="#" @click.prevent="navigateTo('products/product_add'); open = false;">Add Product</a>
                <a class="item" href="#" @click.prevent="navigateTo('products/product_display'); open = false;">Display Products</a>
                <a class="item" href="#" @click.prevent="navigateTo('products/view_cart'); open = false;">View Cart</a>
                <a class="item" href="#" @click.prevent="navigateTo('products/check_out'); open = false;">Checkout</a>
                <a class="item" href="#" @click.prevent="navigateTo('products/order_list'); open = false;">Order List</a>
            </div>
        </div>
    </div>

    <!-- Right Menu -->
    <div style="display: flex; gap: 10px;">
        <a class="ui green small button"><i class="user icon"></i> Logout</a>
    </div>
  </div>

  <!-- Minimalist Content Container -->
  <div class="ui container" id="app-content">
      <!-- Dynamic content will be loaded here -->
  </div>

  <script src="config/router.js"></script>
  <script defer src="script/app.js"></script>

  <script>
      if (typeof Alpine === 'undefined') {
          console.error("Alpine.js is not loaded.");
      } else {
          console.log("Alpine.js loaded successfully:", Alpine.version);
      }
  </script>
</body>
</html>
