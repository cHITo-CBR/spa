<div class="ui segment" x-data="productList">
    <div class="ui vertical menu">
        <a class="item" @click="filterProducts('Electronics')">Electronics</a>
        <a class="item" @click="filterProducts('Clothing')">Clothing</a>
        <a class="item" @click="filterProducts('Home & Kitchen')">Home & Kitchen</a>
        <a class="item" @click="filterProducts('Toys & Games')">Toys & Games</a>
    </div>

    <div class="ui grid">
        <template x-for="product in filteredProducts" :key="product.id">
            <div class="four wide column">
                <div class="ui card">
                    <div class="content">
                        <div class="header" x-text="product.name"></div>
                        <div class="meta" x-text="product.price"></div>
                        <div class="description" x-text="product.description"></div>
                    </div>
                    <div class="extra content">
                        <button class="ui button">View Details</button>
                        <button class="ui button">Add to Cart</button>
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>
